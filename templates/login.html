<!doctype html>
<html lang="uk">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вхід</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <main class="container">
      <div class="page-title">
        <a class="back-link" href="{{ url_for('index') }}" aria-label="Назад на головну">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M15 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </a>
        <h1 style="margin:0">Вхід</h1>
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash">
            {% for category, message in messages %}
              <div class="flash-item {{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <section class="form-section">
        <form action="{{ url_for('login') }}" method="post" class="form">
          <div class="form-row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required>
          </div>
          <div class="form-row">
            <label for="password">Пароль</label>
            <input id="password" name="password" type="password" required>
          </div>
          <div class="form-actions center">
            <button type="submit" class="btn btn-primary btn-lg btn-block btn-primary-gradient">Увійти</button>
          </div>
        </form>
        <p>Немає акаунту? <a href="{{ url_for('register') }}">Зареєструватись</a></p>
      </section>
    </main>
  </body>
  </html>
